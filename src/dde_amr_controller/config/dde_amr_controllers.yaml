controller_manager:
  ros_parameters:
    update_rate: 100
    use_sim_time: true
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    simple_velocity_controller:
      type: velocity_controllers/JointGroupVelocityController
    
simple_velocity_controller:
  ros_parameters:
    joints:
      - left_wheel__joint
      - right_wheel_joint
